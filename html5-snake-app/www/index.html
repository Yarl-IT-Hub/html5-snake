<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>

    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

    <script type="text/javascript" charset="utf-8">

        //holds the reference of the acceleration meter listener
        var watchId = null;

        function onGame() {
            document.addEventListener("pause", onPause, false);
            document.addEventListener("resume", onGame, false);


            //Canvas stuff
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext("2d");

            //fit the canvas into the inner window
            ctx.canvas.width  = window.innerWidth;
            ctx.canvas.height = window.innerHeight;


            var w = canvas.width;
            var h = canvas.height;

            //Lets save the cell width in a variable for easy control
            var cw = 10;
            var d;
            var food;
            var score;

            //Lets create the snake now
            var snake_array; //an array of cells to make up the snake

            function init() {
                d = "right"; //default direction
                create_snake();
                create_food(); //Now we can see the food particle
                //finally lets display the score
                score = 0;

                //Lets move the snake now using a timer which will trigger the paint function
                //every 400ms
                if (typeof game_loop != "undefined") {
                    clearInterval(game_loop);
                }
                watchUserEvents();
                game_loop = setInterval(paint, 400);

            }

            init();

            function create_snake() {
                var length = 5; //Length of the snake
                snake_array = []; //Empty array to start with
                for (var i = length - 1; i >= 0; i--) {
                    //This will create a horizontal snake starting from the top left
                    snake_array.push({x: i, y: 0});
                }
            }

            //Lets create the food now
            function create_food() {
                food = {
                    x: Math.round(Math.random() * (w - cw) / cw),
                    y: Math.round(Math.random() * (h - cw) / cw)
                };
                //This will create a cell with x/y between 0-44
                //Because there are 45(450/10) positions accross the rows and columns
            }

            //Lets paint the snake now
            function paint() {
                //To avoid the snake trail we need to paint the BG on every frame
                //Lets paint the canvas now
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, w, h);
                ctx.strokeStyle = "black";
                ctx.strokeRect(0, 0, w, h);

                //The movement code for the snake to come here.
                //The logic is simple
                //Pop out the tail cell and place it infront of the head cell
                var nx = snake_array[0].x;
                var ny = snake_array[0].y;
                //These were the position of the head cell.
                //We will increment it to get the new head position
                //Lets add proper direction based movement now
                if (d == "right") nx++;
                else if (d == "left") nx--;
                else if (d == "up") ny--;
                else if (d == "down") ny++;

                //Lets add the game over clauses now
                //This will restart the game if the snake hits the wall
                //Lets add the code for body collision
                //Now if the head of the snake bumps into its body, the game will restart
                if (nx == -1 || nx == w / cw || ny == -1 || ny == h / cw || check_collision(nx, ny, snake_array)) {
                    //restart game
                    init();
                    //Lets organize the code a bit now.
                    return;
                }

                //Lets write the code to make the snake eat the food
                //The logic is simple
                //If the new head position matches with that of the food,
                //Create a new head instead of moving the tail
                if (nx == food.x && ny == food.y) {
                    var tail = {x: nx, y: ny};
                    score++;
                    //Create new food
                    create_food();
                }
                else {
                    var tail = snake_array.pop(); //pops out the last cell
                    tail.x = nx;
                    tail.y = ny;
                }
                //The snake can now eat the food.

                snake_array.unshift(tail); //puts back the tail as the first cell

                for (var i = 0; i < snake_array.length; i++) {
                    var c = snake_array[i];
                    //Lets paint 10px wide cells
                    paint_cell(c.x, c.y, "blue");
                }

                //Lets paint the food
                paint_cell(food.x, food.y, "red");
                //Lets paint the score
                var score_text = "Score: " + score;
                ctx.fillText(score_text, 5, h - 5);
            }

            //Lets first create a generic function to paint cells
            function paint_cell(x, y, color) {
                ctx.fillStyle = color;
                ctx.fillRect(x * cw, y * cw, cw, cw);
                ctx.strokeStyle = "white";
                ctx.strokeRect(x * cw, y * cw, cw, cw);
            }

            function check_collision(x, y, array) {
                //This function will check if the provided x/y coordinates exist
                //in an array of cells or not
                for (var i = 0; i < array.length; i++) {
                    if (array[i].x == x && array[i].y == y)
                        return true;
                }
                return false;
            }

            // Start watching the acceleration
            function watchUserEvents() {
                // Update acceleration every 400 milli seconds
                var options = { frequency: 400 };
                watchID = navigator.accelerometer.watchAcceleration(onAccSuccess, onAccError, options);
            }

            // Stop watching the acceleration
            function stopWatchUserEvents() {
                if (watchID) {
                    navigator.accelerometer.clearWatch(watchID);
                    watchID = null;
                }
            }


            // convert acceleration input to guide our snake
            //x (- left) (+ right)
            //y (- up) (+ down)
            function onAccSuccess(acceleration) {
                var x_current = acceleration.x;
                var y_current = acceleration.y;
                var z_current = acceleration.z;

                var time_stamp = acceleration.timestamp;

                var lastDirection = d;

                var x_abs = Math.abs(x_current);
                var y_abs = Math.abs(y_current);

                if (x_abs > y_abs) {
                    if (Math.round(x_current) < 0) d = "right"; else d = "left";
                } else {
                    if (Math.round(y_current) < 0) d = "up"; else d = "down";
                }

                var element = document.getElementById('accelerometer');
                element.innerHTML = 'Acceleration X: ' + x_current         + '<br />' +
                        'Acceleration Y: ' + y_current         + '<br />' +
                        'Last Direction: ' + lastDirection + '<br />' +
                        'New Direction: ' + d + '<br />';
            }

            // onError: Failed to get the acceleration
            function onAccError() {
                alert('onError!');
            }

        }

        // Handle the pause event
        function onPause() {
        }

        // Handle on load
        function onLoad() {
            onGame();
        }

    </script>

    <title>Snake App</title>
</head>

<body onload="onLoad()">
    <canvas id="canvas"></canvas>
    <div id="accelerometer">Waiting for accelerometer...</div>
</body>

</html>
